<!doctype html>
<html lang="en" ng-app="open311Client">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/app.css">
    <title ng-bind="$state.current.name + ' - Cedar Hills Issue Tracker'">Cedar Hills Issue Tracker</title>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">
            <img src="vendor/img/logo-banner.png" width="77" height="76" alt="Logo" id="NavLogo">
            Cedar Hills Issue Tracker
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: $state.includes('requests')}"><a ui-sref="requests.list">Recent Requests</a></li>
            <li ui-sref-active="active"><a ui-sref="about">About</a></li>
          </ul>
          <p ui-view="hint" class="navbar-text pull-right"></p>
        </div>
      </div>
    </div>
    <!-- main ui-view -->
    <div ui-view class="container slide" style="padding-top: 80px;"></div>
    <hr>
    <pre>
      <small class="muted">Written by Brian Smith</small>
    </pre>

    <script src="vendor/js/angular.min.js"></script>
    <script src="vendor/js/angular-ui-router.js"></script>
    <script src="vendor/js/ui-bootstrap-0.11.0.min.js" type="text/javascript"></script>
    <script src="vendor/js/xml2json.min.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/requests.js"></script>
    <script src="app/js/requests-service.js"></script>
    <script src="vendor/js/jquery-1.11.1.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
  </body>
</html>
