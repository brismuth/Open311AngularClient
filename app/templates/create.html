<h2>Report an issue!</h2>

<form name="create-form"  class="form-horizontal">
  <div class="form-group">
    <label for="inputServiceCode" class="control-label col-xs-2">Service Code</label>
    <div class="col-xs-3">
      <input class="form-control" id="inputServiceCode" placeholder="Service Code" ng-model="request.service_code" name="ServiceCode">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress" class="control-label col-xs-2">Address</label>
    <div class="col-xs-7">
      <input class="form-control" id="inputAddress" placeholder="Address" ng-model="request.address" name="address">
    </div>
  </div>
 	<div class="form-group">
    <div class="col-xs-offset-2 col-xs-2">
      <button ng-click="create(request)" type="submit" class="btn btn-primary" >Create</button>
    </div>
  </div>
</form>
