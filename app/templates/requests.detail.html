<link rel="stylesheet" type="text/css" href="app/css/requests.detail.css">

<a ui-sref="requests.list">All requests</a>        
<div id='ShowRequest'>
  <h2>{{request.name}}</h2>
  <ul>
    <li ng-repeat="(key,value) in request">
      {{key}}: {{value}}
    </li>
  </ul>
  <div ui-view class="slide">
    <small class="muted">Click on a request item to view and/or edit it.</small>
  </div>
</div>
